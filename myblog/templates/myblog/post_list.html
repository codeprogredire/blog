<html>
    <head>
        <title>CricketWeb Homepage!</title>
        <style>
            body{
                background-color:rgb(0, 255, 64);
            }
        </style>
    </head>
    <body>
        <div>
            <h1 style="color:red; font-style:italic;">CricketWeb</h1>
        </div>    
        <h2><a href='{% url 'about' %}'>About</a> |<a href='{% url 'contact' %}'>Contact</a></h2>
        <h1>Quotes</h1>
        {% for post in posts %}
            <div>
                <p>Published : {{post.published_date}}</p>
                <h2><a href=''>{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
